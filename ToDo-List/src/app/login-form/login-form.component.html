<div class="login-container">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title> Log In </mat-card-title>
          <mat-card-subtitle> Hello there! </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup] = "loginFormInstance">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Enter your email</mat-label>
                    <input matInput type="text" [formControl]="email">
                </mat-form-field>
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </form>
            <mat-checkbox class="rememberUser" color="primary"> Remember me </mat-checkbox>
        </mat-card-content>
        <mat-card-actions class="actions-container">
            <button mat-button color="primary" (click)="openDialog()"> Register </button>
            <button mat-flat-button color="primary" [disabled]="loginFormInstance.invalid" (click)="onLogin()"> Log In </button>
        </mat-card-actions>
      </mat-card>
</div>
